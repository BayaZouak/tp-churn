<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Churn Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <i class="fas fa-chart-line text-4xl mb-2"></i>
            <h1 class="text-2xl font-bold uppercase tracking-wide">Analyse de Churn</h1>
            <p class="text-indigo-100 text-sm">Prédisez la fidélité de vos clients en un clic</p>
        </div>

        <form id="predictionForm" class="p-8 space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Âge du client</label>
                <input type="number" name="Age" step="0.1" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="Ex: 35">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gestionnaire de compte (0 ou 1)</label>
                <select name="Account_Manager" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="0">Non</option>
                    <option value="1">Oui</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Années d'ancienneté</label>
                <input type="number" name="Years" step="0.1" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                    placeholder="Ex: 5.2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de sites utilisés</label>
                <input type="number" name="Num_Sites" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                    placeholder="Ex: 12">
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transform transition hover:-translate-y-1">
                Analyser le profil
            </button>
        </form>

        <div id="resultContainer" class="hidden border-t border-gray-100 p-6 bg-gray-50 text-center">
            <h3 class="text-gray-600 text-sm font-semibold uppercase mb-2">Résultat de la prédiction :</h3>
            <div id="resultValue" class="text-2xl font-bold"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultContainer = document.getElementById('resultContainer');
            const resultValue = document.getElementById('resultValue');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                resultContainer.classList.remove('hidden');
                
                if (data.churn_prediction === 1) {
                    resultValue.innerHTML = '<span class="text-red-600"><i class="fas fa-exclamation-triangle mr-2"></i>Risque de Churn Élevé</span>';
                } else if (data.churn_prediction === 0) {
                    resultValue.innerHTML = '<span class="text-green-600"><i class="fas fa-check-circle mr-2"></i>Client Fidèle</span>';
                } else {
                    resultValue.innerText = "Erreur: " + data.error;
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        };
    </script>
</body>
</html>
